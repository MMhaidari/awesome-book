<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="primary-header">All Awesome Books</h1>
        <div class="book-container"></div>
        
        <form action="#" class="book-form">
           <h2 class="form-header">Add New Book</h2>
           <input type="text" name="book-title" id="book-title" placeholder="Book Title" >
           <input type="text" name="book-author" id="book-author" placeholder="Book Author">
           <input class="add-book" type="submit" name="add-book" id="add-book" value="Add">
        </form>
     </div>
    <script defer src="index.js"></script>
</body>
</html>
