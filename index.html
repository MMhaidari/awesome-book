<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="primary-header">Awesome Books</h1>
        <div class="new-book-container"></div>

        <form action="#" class="book-form">
            <input type="text" name="book-title" id="book-title" placeholder="Book Title" style="display: block; margin-bottom: 8px;">
            <input type="text" name="book-author" id="book-author" placeholder="Book Author" style="display: block; margin-bottom: 8px;">
            <input type="submit" name="add-book" id="add-book" value="Add New Book">
        </form>

    </main>
    <script defer src="index.js"></script>
</body>
</html>
